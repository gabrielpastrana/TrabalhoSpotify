<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!--Fonte da letra-->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Spotify - Web Player</title>
  </head>
  <body>
    <!-- Menu Lateral-->
    <nav id="sidebar">
      <div class="sidebar-wraper">
        <!-- scroll bar -->
        <div class="sidebar-logo">
          <img src="./img/logo.png" alt="" />
        </div>
        <!-- Botoes iniciais-->
        <ul class="sidebar-menu">
          <!-- <a class="sidebar-menu-selecionado" href="#"><i class="fas fa-home"> Inicio</i></a> -->
          <li>
            <a href="#" class="fas fa-home">
              <span>Início</span>
            </a>
          </li>
          <li>
            <a href="#" class="fas fa-search">
              <span>Buscar</span>
            </a>
          </li>
          <li>
            <a href="#" class="fas fa-database">
              <span>Biblioteca</span>
            </a>
          </li>
        </ul>
        <!-- Playlist-->
        <div class="sidebar-menu">
          <p class="sidebar-menu-title"></p>

          <div class="sidebar-menu-item">
            <div class="sidebar-menu-componente">+</div>
            <span>Criar Playlist</span>
          </div>

          <div class="sidebar-menu-item">
            <img src="./img/curtidas.png" alt="" />
            <span>Músicas Curtidas</span>
          </div>

          <div class="sidebar-playlist">
            <a href="">Top 50 - Mundo</a>
            <a href="">Today's Top Hits</a>
            <a href="">Hits do Tik Tok</a>
            <a href="">Funk</a>
            <a href="">Pagode</a>
            <a href="">Sertanejo</a>
            <a href="">Pop</a>
            <a href="">Igreja</a>
            <a href="">Workout</a>
            <a href="">Musica Latina</a>
            <a href="">Internacionais</a>
          </div>
          <div class="install-app">
            <a
              class="fas fa-download"
              draggable="false"
              href="https://open.spotify.com/download"
            >
              <span>Install App</span>
            </a>
          </div>
        </div>
      </div>
    </nav>
    <div id="main">
      <header class="likedSongs-header">
        <button class="fas fa-arrow-left fa-2x arrow-left"
         onclick="window.location = '/player.html'" type="button" aria-label="Go back" aria-expanded="false"
      >
      </button>
      <button class="fas fa-arrow-right fa-2x arrow-right" onclick="window.location = '/youtube.html'" type="button" aria-label="Go forward">
      </button>
      <div class="liked-songs">
        <div>
          <img src="/img/curtidas.png" alt="musicas curtidas">
        </div>
        <h5>PLAYLIST</h5>
        <h1>Músicas Curtidas</h1>
        <h5>Keren Moreno - 459 músicas</h5>
      </div>
    </header>

      <iframe class="youtube-video" src="https://www.youtube.com/embed/6MNxuMgg58k" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <div>
      <a
        class="fas fa-heart"
        draggable="false"
      >
      </a>
      <div class="hide">Adicionar para músicas curtidas.</div>
    </div>
  </div>-->
  </div>
        <!-- Scripts -->
        <script
          src="https://kit.fontawesome.com/f9e19193d6.js"
          crossorigin="anonymous"
        ></script>
      </body>
    </html>
    
  </body>
</html>
