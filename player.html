<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!--Fonte da letra-->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Spotify - Web Player</title>
  </head>
  <body>

    <!-- Menu Lateral-->
    <menu id="sidebar">
      <div class="sidebar-wraper"> <!-- scroll bar -->
        <div class="sidebar-logo">
          <img src="./img/logo.png" alt="">
        </div>
        <!-- Botoes iniciais-->
        <div class="sidebar-menu">
          <!-- <a class="sidebar-menu-selecionado" href="#"><i class="fas fa-home"> Inicio</i></a> -->
          <a href="#"><i class="fas fa-home"> Inicio</i></a>
          <a href="#"><i class="fas fa-search"> Buscar</i></a>
          <a href="#"><i class="fas fa-database"> Biblioteca</i></a>
        </div>

        <!-- Playlist-->
        <div class="sidebar-menu">
          <p class="sidebar-menu-title">  </p>

          <div class="sidebar-menu-item">
            <div class="sidebar-menu-componente">
              +
            </div>
            <span>Criar Playlist</span>
          </div>
          
          <div class="sidebar-menu-item">
            <img src="./img/curtidas.png" alt="">
            <span>Criar Curtidas</span>
          </div>

          <div class="sidebar-playlist">
            <a href="">Top 50 - Mundo</a>
            <a href="">Today's Top Hits</a>
            <a href="">Funk</a>
            <a href="">Pagode</a>
            <a href="">Sertanejo</a>
            <a href="">Pop</a>
            <a href="">Igreja</a>
            <a href="">Workout</a>
            <a href="">Musica Latina</a>
            <a href="">Internacionais</a>
          </div>
        </div> 
      </div>
    </menu>

    <!-- Main-->
    <div id="main">
      <div class="main-wraper"> <!-- scroll bar -->
        <div class="main-row">
          <div class="main-row-title"><h2>Paradas</h2></div>

          <div class="main-col">
            <img src="" alt="">
          </div>
        </div>
      </div>
    </div>

    <!-- Footer-->

    <!-- Scripts -->
    <script
      src="https://kit.fontawesome.com/f9e19193d6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
