<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!--Fonte da letra-->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Login - Spotify</title>

  </head>
  <body>
    <!-- Logo -->
    <logo id="logo">
        <div class="logo-preto">
            <img src="./img/logo2.png" alt="" class="logo">
        </div>
    </logo>

    <!-- Showcase -->
    <div id="showcase-login">
        <div class="button-login">
            <button class="btn-facebook">continuar com o facebook</button><br><br>
            <button class="btn-apple">continuar com a apple</button><br><br>
            <button class="btn-google">continuar com o google</button><br><br>
            <button class="btn-telefone">continuar com um numero de telefone</button><br><br>
            <h7>Endereço de e-mail ou nome de usuário</h7><br>
            <input type="email" nome="email" id="email"><br>
            <h7>Senha</h7><br>
            <input type="password" nome="password" id="password"><br>
            <h7>Esqueceu sua senha?</h7><br>
            <input type="checkbox" nome="checkbox" id="checkbox">
            <h7>Lembrar de mim</h7>
            <button class="btn-login">entrar</button>
        </div>
    </div>

    <!-- Footer -->
    <footer id="footer-login">
      <div class="footer-login-container">
        <h3>Não tem uma conta?</h3>
        <button class="btn-singup">inscrever-se no spotify</button>
      </div>
    </footer>
  </body>
</html>
