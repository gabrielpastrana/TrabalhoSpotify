<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify</title>
</head>
<body>
    <!-- Navbar -->
    <navbar id="navbar">
        <div class="navbar-container">
            <img src="./img/logo.png" alt="" class="logo png">
        </div>
    </navbar>

    <!-- Showcase -->
    <div class="showcase">
        <div class="showcase-container">
            <p>Para continuar, faça login no Spotify</p>
            <ul class="showcase-login">
                <button class="btn-facebook">Continuar com o Facebook</button><br>
                <button class="btn-apple">Continuar com a Apple</button><br>
                <button class="btn-google">Continuar com o Google</button><br>
                <button class="btn-telefone">Continuar com um número de telefone</button>
            </ul>

            <ul class="showcase-login">
                <button class="btn-entrar">Entrar</button>
            </ul>

            <ul class="showcase-login">
                <button class="btn-inscricao">Inscrever-se no Spotify</button>
            </ul>
        </div>
    </div>

    <!-- Footer -->
</body>
</html>
