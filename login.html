<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!--Fonte da letra-->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Login - Spotify</title>
  </head>
  <body>
    <!-- Logo -->
    <logo id="logo">
      <div class="logo-preto">
        <img src="img/logo2.png" alt="" class="logo" />
      </div>
    </logo>

    <!-- Showcase -->
    <div id="showcase-login">
      <div class="button-login">
        <p>Para continuar, faça login no Spotify.</p>
        <button class="btn-facebook style-facebook">
          Continuar com o Facebook</button
        ><br /><br />
        <button class="btn-apple style-apple">Continuar com a Apple</button
        ><br /><br />
        <button class="btn-google">Continuar com o Google</button><br /><br />
        <button class="btn-telefone">
          Continuar com um número de telefone
        </button>
      </div>
      <br /><br />
      <div class="login">
        <h6 class="email-address">Endereço de e-mail ou nome de usuário</h6>
        <input
          class="login-username"
          type="email"
          nome="email"
          id="email"
          placeholder="Email address or username"
        />
        <h6 class="password">Senha</h6>
        <input
          class="login-username"
          type="password"
          nome="password"
          id="password"
          placeholder="Password"
        /><br />
      </div>
      <div class="forgot-password">
        <a href="#" id="reset-password" data-testid="reset-password-link"
          >Esqueceu sua senha?</a
        ><br />
        <input type="checkbox" nome="checkbox" id="checkbox" />
        <h7>Lembrar de mim</h7>
        <br />
      </div>
      <button class="btn-login">Entrar</button>
    </div>

    <!-- Footer -->
    <footer id="footer-login">
      <div class="footer-login-container">
        <h3>Não tem uma conta?</h3>
        <button class="btn-signup">Inscrever-se no Spotify</button>
      </div>
    </footer>
  </body>
</html>
